{% extends "layout.html" %} {% block content %}
<h1>Projects</h1>
{% if current_user.is_authenticated %}
<div class="projects__admin margin-below">
  <select id="admin-project-select">
    {% for item in projects %} {% if loop.index0 == 0 %}
    <option class="poon" selected="selected" value="{{item.id}}"
      >{{item.title}}</option
    >
    {% else %}
    <option value="{{item.id}}">{{item.title}}</option>
    {% endif %} {% endfor %}
  </select>
  <a
    id="admin-project-edit"
    href="projects/{{projects[0].id}}/update"
    class="btn btn-primary btn-icon-right icon-edit-right margin-left"
  >
    Edit
  </a>
</div>
{% endif %}
<div id="vm" class="projects">
  <!-- <p>{{ greeting }}</p>
  <p>[[ greeting ]]</p> -->
</div>

{% endblock content %} {% block scripts %}
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

</script>
